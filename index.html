<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- map libraries -->
<script src="https://d3js.org/d3-geo.v2.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>

<!-- visualization helpers -->

<!-- idk if these are needed -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="600" height="600"></svg>
<svg id="line_plot" width="600" height="600"></svg>
<style>
  path.line {
  fill: none;
  stroke: #000;
}
</style>
<p id="value">01/20</p>
<input type="range" min="0" max="23" value="12" step="1" class="slider" id="dateSlider">

<script>
  var dates = ["01/19", "02/19", "03/19", "04/19", "05/19", "06/19", "07/19", "08/19", "09/19", "10/19", "11/19", "12/19", 
              "01/20", "02/20", "03/20", "04/20", "05/20", "06/20", "07/20", "08/20", "09/20", "10/20", "11/20", "12/20"];

  var lineChartAxesPlotted = false; 

  // initialize the date 
  var selectedDate = "01/20"; 
  var borough = null;
  d3.select('#value').text(selectedDate);

  // slider functionality
  d3.select('#dateSlider').on("input", function() {
    selectedDate = dates[this.value]; 
    d3.select('#value').text(selectedDate);
    updateBubbles(borough); 
  });

  // The svg
  var svg = d3.select("svg#my_dataviz"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  const g = svg.append("g");

  // Map and projection
  var projection = d3.geoMercator()
      .center([-74, 40.78]) // GPS of location to zoom on
      .scale(50000) // This is like the zoom
      .translate([ width/2, height/2 ]);

  // set bin thresholds for bubbles
  var bubbleThresholds = [10000000, 100000000, 1000000000, 10000000000, 100000000000];
  var bubbleSizes = [5, 7, 10, 15, 20, 30]; 

  var mapTooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

  var path = d3.geoPath()
  // const zoom = d3.zoom()
  //   .scaleExtent([1, 8])
  //   .on("zoom", zoomed);

  // function zoomed(event) {
  //   const {transform} = event;
  //   g.attr("transform", transform);
  //   g.attr("stroke-width", 1 / transform.k);
  // }
  // get NYC map
  d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/new-york-city-boroughs.geojson").then(mapData => {
    // Draw the map
    const boroughs = g.append("g")
        .selectAll("path")
        .data(mapData.features)
        .enter()
        .append("path")
          .attr("fill", "#b8b8b8")
          .attr("cursor", "pointer")
          .attr("d", path
              .projection(projection)
          )
        .style("stroke", "black")
        .style("opacity", .3)
        .join("path")
          .on("click", clicked)
          .attr("d", path);

    function clicked(event, d) {
      // const [[x0, y0], [x1, y1]] = path.bounds(d);
      // console.log([[x0, y0], [x1, y1]]);
      // event.stopPropagation();
      // boroughs.transition().style("fill", null);
      // d3.select(this).transition().style("fill", "red");
      // svg.transition().duration(400).call(
      //   zoom.transform,
      //   d3.zoomIdentity
      //     .translate(width / 2, height / 2)
      //     .scale(Math.min(8, 0.9 / Math.max((x1 - x0) / width, (y1 - y0) / height)))
      //     .translate(-(x0 + x1) / 2, -(y0 + y1) / 2),
      //   d3.pointer(event, svg.node())
      // );

      borough = d.properties.name;
      if (borough === 'Brooklyn'){
        projection = d3.geoMercator()
          .center([-73.9442, 40.6782]) // GPS of location to zoom on
          .scale(100000) // This is like the zoom
          .translate([ width/2, height/2 ]);
      }
      else if (borough === 'Bronx'){
        projection = d3.geoMercator()
          .center([-73.8648, 40.8448]) // GPS of location to zoom on
          .scale(100000) // This is like the zoom
          .translate([ width/2, height/2 ]);
      }
      else if (borough === 'Queens'){
        projection = d3.geoMercator()
          .center([-73.82, 40.695]) // GPS of location to zoom on
          .scale(100000) // This is like the zoom
          .translate([ width/2, height/2 ]);
      }
      else if (borough === 'Staten Island'){
        projection = d3.geoMercator()
          .center([-74.1502, 40.5795]) // GPS of location to zoom on
          .scale(100000) // This is like the zoom
          .translate([ width/2, height/2 ]);
      }
      else if (borough === 'Manhattan'){
        projection = d3.geoMercator()
          .center([-73.9712, 40.7831]) // GPS of location to zoom on
          .scale(100000) // This is like the zoom
          .translate([ width/2, height/2 ]);
      }

      boroughs
          .attr("d", path
              .projection(projection));
      updateBubbles(borough);
    }

  }).then(() => {
    // draw bubbles after the map has been drawn 
    updateBubbles(null); 
  });

  

  // var bubbleData = [];
  function updateBubbles(borough){
    // get station data (name, location, etc)
    d3.csv("https://raw.githubusercontent.com/6859-sp21/a4-flights-across-time-and-space/main/data/Stations.csv").then(stationData => {
      // get turnstile data
      d3.csv("https://raw.githubusercontent.com/6859-sp21/a4-flights-across-time-and-space/main/data/finalMTA.csv").then(MTAData => {
        var counts = MTAData.filter(c => c.DATE === selectedDate);

        if (borough != null){
          if (borough === 'Brooklyn'){
            stationData = stationData.filter(d => d.Borough === 'Bk');
          }
          else if (borough === 'Bronx'){
            stationData = stationData.filter(d => d.Borough === 'Bx');
          }
          else if (borough === 'Queens'){
            stationData = stationData.filter(d => d.Borough === 'Q');
          }
          else if (borough === 'Staten Island'){
            stationData = stationData.filter(d => d.Borough === 'SI');
          }
          else if (borough === 'Manhattan'){
            stationData = stationData.filter(d => d.Borough === 'M');
          }
        }

        bubbleData = [];
        let done = [];
        for (let i=0; i < stationData.length; i++){
          if (!done.includes(stationData[i]['Stop Name'].toUpperCase())){
            let countPts = counts.filter(c => c.STATION === stationData[i]['Stop Name'].toUpperCase());
            if (countPts.length > 0){
              let d = {};
              d.long = stationData[i]['GTFS Longitude'];
              d.lat = stationData[i]['GTFS Latitude'];
              d.group = stationData[i].Borough;

              let entries = countPts[0].ENTRIES;
              for(let j = 0; j < bubbleThresholds.length; j++){
                if(entries < bubbleThresholds[j]){
                  d.size = bubbleSizes[j]; 
                  break; 
                }
                if(j == bubbleThresholds.length - 1 && entries >= bubbleThresholds[j]){
                  d.size = bubbleSizes[j + 1]; 
                }
              } 
              // console.log(d.size); 

              // d.size = countPts[0].ENTRIES/10000000000.0;
              d.station = stationData[i]["Stop Name"]; 
              bubbleData.push(d);
              done.push(stationData[i]['Stop Name'].toUpperCase());
            }
          }
        }

        svg
          .selectAll("circle").remove(); 

        svg
          .selectAll("circle")
          .data(bubbleData)
          .enter()
          .append("circle")
            .attr("cx", function(d){ return projection([d.long, d.lat])[0] })
            .attr("cy", function(d){ return projection([d.long, d.lat])[1] })
            .attr("r", function(d){ return d.size })
            .style("fill", "69b3a2")
            .attr("stroke", "#69b3a2")
            .attr("stroke-width", 3)
            .attr("fill-opacity", .4)
            .on("mouseover", function(event, d){
              mapTooltip.transition()
                .duration(200)
                .style("opacity", .9);
              mapTooltip.html(d.station)
                .style("left", (event.pageX) + "px")
                .style("background", "pink")
                .style("top", (event.pageY - 28) + "px");

              d3.select(this)
                .attr("fill", "black");

              plotLine(d.station); 
            })
            .on("mouseout", function(event, d) {
              mapTooltip.transition()
               .duration(500)
               .style("opacity", 0);

             d3.select(this)
              .style("fill", "69b3a2")
              .attr("stroke", "#69b3a2")
              .attr("stroke-width", 3)
              .attr("fill-opacity", .4);

            });

      });

    });
  }

  const width_line = 500,
        height_line = 400,
        margin_line = {top: 10, right: 0, bottom: 20, left: 150};

  const svg_line = d3.select('svg#line_plot')
    .attr('width', width_line)
    .attr('height', height_line);

  const g_line = svg_line.append('g')
    .classed('marks', true);

  var entries19 = [];
  var entries20 = [];

  // **************************
  // PLOT LINE
  function plotLine(station){
    station = station.toUpperCase(); 
    d3.csv("https://raw.githubusercontent.com/6859-sp21/a4-flights-across-time-and-space/main/data/finalMTA.csv").then(MTAData => {
      
      // get data 
      let data = MTAData.filter(d => d.STATION === station);
      let data19 = data.filter(d => d.DATE.slice(3) === '19').slice(1,13);
      let data20 = data.filter(d => d.DATE.slice(3) === '20').slice(1,13);

      // console.log(data19);
      // console.log(data20);

      // scale axes 
      const xScale_line = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return parseInt(d.DATE.slice(0,2)); }))
        .range([margin_line.left, width_line - margin_line.right])
        .nice();

      const yScale_line = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return parseInt(d.ENTRIES); }))
        .range([height_line - margin_line.bottom, margin_line.top])
        .nice();

      // get line values 
      entries19 = d3.line()
        .x(function(d) { 
          return xScale_line(parseInt(d.DATE.slice(0,2))); })
        .y(function(d) { 
          return yScale_line(parseInt(d.ENTRIES)); });

      entries20 = d3.line()
        .x(function(d) { 
          return xScale_line(d.DATE.slice(0,2)); 
        })
        .y(function(d) { 
          return yScale_line(d.ENTRIES); 
        });

      // draw path 
      g_line.selectAll("path#twnty")
        .data([data19])
        .join(
          enter  => enter.append('path'),
          update => update,
          exit   => exit.remove()
        )  
        .attr("id", "twnty")
        .attr("class", "line")
        .attr("d", entries19);

      g_line.selectAll("path#nntn")
        .data([data20])
        .join(
          enter  => enter.append('path'),
          update => update,
          exit   => exit.remove()
        )  
        .attr("id", "nntn")
        .attr("class", "line")
        .style("stroke", "red")
        .attr("d", entries20);

      // draw axes 
      if(!lineChartAxesPlotted){
        svg_line.append('g')
          .classed('x-axis', true)
          .attr('transform', `translate(0, ${height_line - margin_line.bottom})`)
          .call(d3.axisBottom(xScale_line))
          .append('text')
            .attr('text-anchor', 'end')
            .attr('fill', 'black')
            .attr('font-size', '12px')
            .attr('font-weight', 'bold')
            .attr('x', width_line - margin_line.right)
            .attr('y', -10)
            .text('Month');

        svg_line.append('g')
          .classed('y-axis', true)
          .attr('transform', `translate(${margin_line.left}, 0)`)
          .call(d3.axisLeft(yScale_line))
          .append('text')
              .attr('transform', `translate(20, ${margin_line.top}) rotate(-90)`)
              .attr('text-anchor', 'end')
              .attr('fill', 'black')
              .attr('font-size', '12px')
              .attr('font-weight', 'bold')
              .text('People Entering Station');
          lineChartAxesPlotted = true; 
        }else{
          svg_line.selectAll("g.y-axis").call(d3.axisLeft(yScale_line)); 
          svg_line.selectAll("g.x-axis").call(d3.axisBottom(xScale_line)); 
        }
      
    });
  }

  plotLine('1 AV');

</script>
