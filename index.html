<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- map libraries -->
<script src="https://d3js.org/d3-geo.v2.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>

<!-- visualization helpers -->

<!-- idk if these are needed -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="600" height="600"></svg>
<svg id="line_plot" width="600" height="600"></svg>
<style>
  path.line {
  fill: none;
  stroke: #000;
}
</style>
<p id="value">01/19</p>
<input type="range" min="0" max="23" value="12" step="1" class="slider" id="dateSlider">

<script>
  var dates = ["01/19", "02/19", "03/19", "04/19", "05/19", "06/19", "07/19", "08/19", "09/19", "10/19", "11/19", "12/19", 
              "01/20", "02/20", "03/20", "04/20", "05/20", "06/20", "07/20", "08/20", "09/20", "10/20", "11/20", "12/20"];

  // initialize the date 
  var selectedDate = "01/19"; 
  d3.select('#value').text(selectedDate);

  var bubbleData = []; 

  // slider functionality
  d3.select('#dateSlider').on("input", function() {
    selectedDate = dates[this.value]; 
    d3.select('#value').text(selectedDate);
    updateBubbles(); 
  });

  // The svg
  var svg = d3.select("svg#my_dataviz"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  // Map and projection
  var projection = d3.geoMercator()
      .center([-74, 40.78]) // GPS of location to zoom on
      .scale(50000) // This is like the zoom
      .translate([ width/2, height/2 ]);


  // get NYC map
  d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/new-york-city-boroughs.geojson").then(mapData => {
    // Draw the map
    svg.append("g")
        .selectAll("path")
        .data(mapData.features)
        .enter()
        .append("path")
          .attr("fill", "#b8b8b8")
          .attr("d", d3.geoPath()
              .projection(projection)
          )
        .style("stroke", "black")
        .style("opacity", .3);
  }).then(() => {
    // draw bubbles after the map has been drawn 
    updateBubbles(); 
  });

  // var bubbleData = [];
  function updateBubbles(){
    // get station data (name, location, etc)
    d3.csv("https://raw.githubusercontent.com/6859-sp21/a4-flights-across-time-and-space/main/data/Stations.csv").then(stationData => {
      // get turnstile data
      d3.csv("https://raw.githubusercontent.com/6859-sp21/a4-flights-across-time-and-space/main/data/finalMTA.csv").then(MTAData => {

        var counts = MTAData.filter(c => c.DATE === selectedDate);
        bubbleData = [];
        let done = [];
        for (let i=0; i < stationData.length; i++){
          if (!done.includes(stationData[i]['Stop Name'].toUpperCase())){
            let countPts = counts.filter(c => c.STATION === stationData[i]['Stop Name'].toUpperCase());
            if (countPts.length > 0){
              let d = {};
              d.long = stationData[i]['GTFS Longitude'];
              d.lat = stationData[i]['GTFS Latitude'];
              d.group = stationData[i].Borough;
              d.size = countPts[0].ENTRIES/10000000000.0;
              bubbleData.push(d);
              done.push(stationData[i]['Stop Name'].toUpperCase());
            }
          }
        }

        console.log("i should be updating"); 

        svg
          .selectAll("circle").remove(); 

        svg
          .selectAll("circle")
          .data(bubbleData)
          .enter()
          .append("circle")
            .attr("cx", function(d){ return projection([d.long, d.lat])[0] })
            .attr("cy", function(d){ return projection([d.long, d.lat])[1] })
            .attr("r", function(d){ return d.size })
            .style("fill", "69b3a2")
            .attr("stroke", "#69b3a2")
            .attr("stroke-width", 3)
            .attr("fill-opacity", .4)

      });

    });
  }

  const width_line = 500,
        height_line = 400,
        margin_line = {top: 10, right: 0, bottom: 20, left: 150};

  const svg_line = d3.select('svg#line_plot')
    .attr('width', width_line)
    .attr('height', height_line);

  const g_line = svg_line.append('g')
    .classed('marks', true);

  function plotLine(station){
    d3.csv("https://raw.githubusercontent.com/6859-sp21/a4-flights-across-time-and-space/main/data/finalMTA.csv").then(MTAData => {
      let data = MTAData.filter(d => d.STATION === station);
      let data19 = data.filter(d => d.DATE.slice(3) === '19').slice(1,13);
      let data20 = data.filter(d => d.DATE.slice(3) === '20').slice(1,13);

      console.log(data19);
      console.log(data20);

      const xScale_line = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return parseInt(d.DATE.slice(0,2)); })) //?
        .range([margin_line.left, width_line - margin_line.right])
        // .nice();

      const yScale_line = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return parseInt(d.ENTRIES); })) //?
        // .domain([0, d3.max(data, function(d) {
        //   return parseInt(d.ENTRIES); })])
        .range([height_line - margin_line.bottom, margin_line.top])
        // .nice();

      // const colorScale = d3.scaleOrdinal()
      //     .domain(['2019', '2020']) //? fix
      //     .range(['blue', 'red']); 

      var entries19 = d3.line()
        .x(function(d) { 
          return xScale_line(parseInt(d.DATE.slice(0,2))); })
        .y(function(d) { 
          return yScale_line(parseInt(d.ENTRIES)); });

      var entries20 = d3.line()
        .x(function(d) { 
          return xScale_line(d.DATE.slice(0,2)); 
        })
        .y(function(d) { 
          return yScale_line(d.ENTRIES); 
        });

      g_line.append("path")
        .data([data19])
        .attr("class", "line")
        .attr("d", entries19);

      g_line.append("path")
        .data([data20])
        .attr("class", "line")
        .style("stroke", "red")
        .attr("d", entries20);

      svg_line.append('g')
        .classed('x-axis', true)
        .attr('transform', `translate(0, ${height_line - margin_line.bottom})`)
        .call(d3.axisBottom(xScale_line))
        .append('text')
          .attr('text-anchor', 'end')
          .attr('fill', 'black')
          .attr('font-size', '12px')
          .attr('font-weight', 'bold')
          .attr('x', width_line - margin_line.right)
          .attr('y', -10)
          .text('Month');

      svg_line.append('g')
        .classed('y-axis', true)
        .attr('transform', `translate(${margin_line.left}, 0)`)
        .call(d3.axisLeft(yScale_line))
        .append('text')
            .attr('transform', `translate(20, ${margin_line.top}) rotate(-90)`)
            .attr('text-anchor', 'end')
            .attr('fill', 'black')
            .attr('font-size', '12px')
            .attr('font-weight', 'bold')
            .text('People Entering Station');
      
    });
  }
  plotLine('1 AV');

</script>
